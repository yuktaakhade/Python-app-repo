    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud compute ssh pythonpoc-instance1 --zone=us-central1-c --command="docker pull us-central1-docker.pkg.dev/midyear-byway-418606/python-poc-artifact/myimage:${SHORT_SHA}"

  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud compute ssh pythonpoc-instance1 --zone=us-central1-c --command="docker run -p 80:80 us-central1-docker.pkg.dev/midyear-byway-418606/python-poc-artifact/myimage:${SHORT_SHA}"

options:
  logging: CLOUD_LOGGING_ONLY