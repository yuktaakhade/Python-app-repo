steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/midyear-byway-418606/python-poc-artifact/myimage:${SHORT_SHA}', '.']

  # Docker push to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/midyear-byway-418606/python-poc-artifact/myimage:${SHORT_SHA}']

options:
  logging: CLOUD_LOGGING_ONLY